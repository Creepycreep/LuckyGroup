<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LuckyGroup-test</title>
  <link rel="stylesheet" href="css/main.min.css">
</head>

<body>
  <div class="wrapper">

    <div class="background">
      <img class="india-first" src="img/india-sm.png" alt="india">
      <img class="uk" src="img/uk.png" alt="uk">
      <img class="italy" src="img/italy.png" alt="italy">
      <img class="india-big" src="img/india.png" alt="india">
      <img class="india-second" src="img/india-sm.png" alt="india">
    </div>

    <div class="container">
      <header class="header">
        <p class="logo"><a href="#">Global</a></p>

        <ul class="nav">
          <li class="nav__item"><a href="#">Mobile Top Up</a> </li>
          <li class="nav__item"><a href="#">About</a></li>
          <li class="nav__item"><a href="#">Rate</a></li>
          <li class="nav__item"><a href="#">Help</a></li>
        </ul>

        <button class="btn btn_sign">Sign Up</button>
        <button class="btn btn_sign_mobile"></button>


        <div class="btn_nav">
          <span class="ham"></span>
          <span class="ham"></span>
          <span class="ham"></span>
        </div>
      </header>

      <main class="main">
        <h1 class="main__header">Now Buy Your PIN or <span class="orange">Top&nbsp;Up</span></h1>
        <h2 class="main__header">With Bank Transfer</h2>

        <p class="main__txt"></p>

        <button class="btn btn_start">Get Started</button>

        <form class="search-form">
          <input id="input" class="search-form__input" type="search" placeholder="Where do you want to call?"
            maxlength="12" minlength="4" required>

          <button id="submit" type="submit" class="btn btn_search"></button>
        </form>

      </main>

      <footer class="footer">
        <ul class="users">
          <li class="user"></li>
          <li class="user"></li>
          <li class="user"></li>
          <li class="user">+</li>
        </ul>
        <p class="footer__txt">45k+ Regular User. <span class="red-orange"><a href="#">View Price Plan</a></span></p>
      </footer>
    </div>
  </div>

  <script src="script/script.js"></script>
</body>

</html>
